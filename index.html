<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="pics/favicon.png">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <h2>Rock Paper Scissors</h2>
    </div>
    <div id="score">
        <p id="scores">
            0:0
        </p>
        <p id="result">
            You may start now.
        </p>
    </div>
    <div id="field">
        <div id="computer-choice">
            <img id="humanchoice" src="pics/favicon.png">
        </div>
        <div id="player-choice">
            <img id="compchoice" src="pics/favicon.png">
        </div>
    </div>
    <div id="choice">
        <p>Make your choice</p>
        <div id="choices">
            <button class="button" onclick="getPlayerChoice('rock')" id="rock">
                <img src="pics/rock.png">
            </button>
            <button class="button" onclick="getPlayerChoice('paper')" id="paper">
                <img src="pics/paper.png">
            </button>
            <button class="button" onclick="getPlayerChoice('scissors')" id="scissors">
                <img src="pics/scissors.png">
            </button>
        </div>
    </div>
    <button id="reset" onclick="reset()">reset</button>

</body>
</html>
